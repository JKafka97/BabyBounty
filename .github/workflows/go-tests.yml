name: Go Tests & Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Go Tests & Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Verify module dependencies
        run: go mod tidy && git diff --exit-code

      - name: Run Go fmt
        run: go fmt ./...

      - name: Run Go vet
        run: go vet ./...

      - name: Run Go lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Run Go tests
        run: go test -v ./...

      - name: Run race detector (optional, for concurrency issues)
        run: go test -race ./...
